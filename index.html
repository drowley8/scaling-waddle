<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var light1 = new THREE.PointLight(0xFFFFFF, 1);
			var light2 = new THREE.PointLight(0xFFFFFF, .5);
			var light3 = new THREE.PointLight(0xFFFFFF, .5);
			light1.position.set( 0, 10, 0 );
			light2.position.set( 0, -10, 0 );
			light3.position.set( 0, 0, 10 );
			scene.add(light1);
			scene.add(light2);
			scene.add(light3);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var controls = new THREE.OrbitControls( camera );
			controls.update();

			var loader = new THREE.GLTFLoader();
			var icos;

			loader.load( 'models/monkey3.glb', function ( gltf ) {

				icos = gltf;
				scene.add(icos.scene);

				}, undefined, function ( error ) {

						console.error( error );

				} );

			camera.position.z = 5;

			function animate() {
				requestAnimationFrame( animate );

	//				icos.scene.rotation.x += 0.01;
//					icos.scene.rotation.y += 0.01;

				renderer.render( scene, camera );
			}
			animate();
			// Our Javascript will go here.
		</script>
	</body>
</html>
